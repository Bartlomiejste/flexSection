<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="order_Card">
        <div class="header_Card"></div>
        <div class="description_Card">
          <h1 class="title_decription_Card">Order Summary</h1>
          <p class="text_decription_Card">
            You can now listen to milions of songs audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan_Account">
          <div class="iconMusic"></div>
          <div class="account">
            <h4 class="text_plan_Account">Annual Plan</h4>
            <p class="price_plan_Account">$59.99/year</p>
          </div>
          <a href="#" class="change_plan">Change</a>
        </div>
        <div class="buttons">
          <button id="active">Proceed to Payment</button>
          <button id="cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
